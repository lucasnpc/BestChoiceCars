<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: orange;
            display: flex;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .content {
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: auto auto;
            padding: 10px;
        }

        .grid-item {
            padding: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>BestChoice Cars</h1>
        <h3>Choose brand to find available models</h3>
        <div class="grid-container">
            <div class="grid-item">
                <label for="brands">Brand:</label>
            </div>
            <form action="#" th:action="@{/chooseCarToBuy}" method="post">
                <div class="grid-item">
                    <select id="brands" name="brand">
                        <option th:each="brand : ${brands}" th:value="${brand}" th:text="${brand}"></option>
                    </select>
                </div>
                <div class="grid-item">
                    <button type="submit">Find Models</button>
                </div>
            </form>
            <div class="grid-item">
                <button type="button">Back</button>
            </div>
        </div>
    </div>

</body>

</html>
